<!DOCTYPE html>
<html>
    <head>
        <title>高麗菜布魯斯</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Css\createAcountStyle.css">
    
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="headerBrand">
                <a href="/vegetableshop/index.html"><img src="/VegetableShop/image/brandnamephoto.png"></a>
            </div>
        </div>
        <div class="wrap">
            <div class="createAcount">
                <h1>開始創建帳號</h1>
            </div>
            <div class="createIF">
                <h3>帳號：</h3>
                <input type="text" placeholder="帳號">
                <h3>密碼：</h3>
                <input type="password" placeholder="密碼">
                <h3>姓名：</h3>
                <input type="text" placeholder="姓名">
                <h3>暱稱 (店家請填店名)：</h3>
                <input type="text" placeholder="暱稱或店名">  
                <h3>手機號碼：</h3>
                <input type="text" placeholder="手機號碼"><br>          
                <button type="submit">創建</button>
                <h4>已加入會員？<a href="/vegetableshop/login.html">登入</a></h4>
            </div>
        </div>

        <script type="module" src=""></script>
    </body>
</html>
